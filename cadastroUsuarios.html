			<div class="row">

						<div id="div_imagem_funcionario" ></div>

						  <div class="form-group row" id="dados_uduario">

				<div id="div_4" class="col-sm-8">
					<form>
						<div class="form-row">
							<div class="form-group col-md-4">
								<label for="inputNome">Nome</label>
								<input type="nome" class="form-control" id="inputnome" placeholder="Gabriel da Silva">
							</div>
							<div class="form-group col-md-3">
								<label for="inputNome">CPF</label>
								<input type="number" max="11" class="form-control" id="inputcpf" placeholder="111.111.111-01">
							</div>
							<div class="form-group col-md-2">
								<label for="inputNome">Cargo</label>
								<input type="nome" class="form-control" id="inputcargo" placeholder="Gerente">
							</div>
							<div class="form-group col-md-3">
								<label for="inputNome">Telefone</label>
								<input type="tel" name="telefone" class="form-control" id="inputtelefone" placeholder="(11) 1111-2222">
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="inputEmail4">Email</label>
								<input type="email" class="form-control" id="inputEmail4" placeholder="gabriel123@email.com">
							</div>
							<div class="form-group col-md-6">
								<label for="inputPassword4">Senha</label>
								<input type="password" class="form-control" id="inputPassword4" placeholder="Senha">
							</div>
						</div>
						  
						<div class="form-group">
							<label for="inputAddress">Endereço</label>
							<input type="text" class="form-control" id="inputAddress" placeholder="Rua dos Bobos, nº 0">
						</div>
						  
						<div class="form-group">
							<label for="inputAddress2">Complemento</label>
							<input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, hotel, casa, etc.">
						</div>
						<div class="form-row">
						  
							<div class="form-group col-md-3">
								<label for="inputBairro">Bairro</label>
								<input type="text" class="form-control" id="inputBairro">
							</div>
							
							<div class="form-group col-md-3">
								<label for="inputCity">Cidade</label>
								<input type="text" class="form-control" id="inputCity">
							</div>
							
							<div class="form-group col-md-4">
								<label for="inputEstado">Estado</label>
								<select id="inputEstado" class="form-control">
									<option selected>Escolher...</option>
									<option>...</option>
								</select>
							</div>
							<div class="form-group col-md-2">
								<label for="inputCEP">CEP</label>
								<input type="text" class="form-control" id="inputCEP">
							</div>
						</div>
						  
						  <!--<div class="form-group">
							<div class="form-check">

							  </label>
							</div>
						  </div>-->
						  <button type="submit" class="btn btn-primary">Cadastrar</button>
					</form>
