						<form>
							<h1>Cadastro de categorias</h1>
							<div class="form-row">
								<div class="form-group col-md-4">
									<label for="inputNomeProdu">Nome da categoria</label>
									<input type="nome" class="form-control" id="inputNomeProdu" placeholder="sanduíches">
								</div>
							</div>
								<button type="submit" class="btn btn-primary">Cadastrar</button>
						</form>
						
						<form>
							<h1>Remoção de categoria</h1>
							<div class="form-row">
								<div class="form-group col-md-4">
									<label for="remocaoDeCategoria">Selecione a categoria a ser removida</label>
										<select class="form-control" id="remocaoDeCategoria">
										  <option>Categoria1</option>
										  <option>Categoria2</option>
										  <option>Categoria3</option>
										  <option>Categoria4</option>
										</select>
								</div>
							</div>
							<button type="submit" class="btn btn-primary">Remover</button>
						</form>
						
						
						<form>

								</div>
								<div class="form-group col-md-3">
									<label for="inputPrecoProdu">Preço</label>

								</div>
								
								<div class="form-group col-md-2">
									<label for="inputCategoriaProdu">Categoria</label>

								</div>
							</div>
							  <button type="submit" class="btn btn-primary">Cadastrar</button>
						</form>
